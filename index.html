<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR - Modelos 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }
        button {
            padding: 12px 20px;
            margin: 8px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: rgba(108, 117, 125, 0.8);
        }
        .control-panel {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 90%;
            max-width: 400px;
            display: none;
        }
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .control-label {
            font-weight: bold;
            width: 100px;
        }
        .control-input {
            flex-grow: 1;
        }
        .model-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .model-option {
            padding: 8px 12px;
            margin: 4px;
            background-color: rgba(0, 123, 255, 0.6);
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .model-option.active {
            background-color: rgba(0, 123, 255, 1);
            font-weight: bold;
        }
        .file-input-container {
            margin-top: 10px;
            text-align: center;
        }
        #file-upload {
            display: none;
        }
        .file-input-label {
            display: inline-block;
            padding: 8px 12px;
            background-color: rgba(40, 167, 69, 0.8);
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        #file-name {
            font-size: 12px;
            color: #333;
            margin-top: 5px;
        }
        .status-message {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="ui">
        <div id="status-message" class="status-message">Esperando iniciar AR...</div>
        
        <div id="control-panel" class="control-panel">
            <div class="model-selector">
                <div class="model-option active" data-model="cube">Cubo</div>
                <div class="model-option" data-model="sphere">Esfera</div>
                <div class="model-option" data-model="torus">Toroide</div>
                <div class="model-option" data-model="custom">Modelo Personalizado</div>
            </div>
            
            <div class="file-input-container">
                <label for="file-upload" class="file-input-label">Cargar Modelo 3D (GLB/GLTF)</label>
                <input type="file" id="file-upload" accept=".glb,.gltf">
                <div id="file-name">Ningún archivo seleccionado</div>
                <div id="model-status"></div>
            </div>
            
            <div class="control-row">
                <span class="control-label">Escala:</span>
                <input type="range" id="scale-slider" min="0.5" max="3" step="0.1" value="1" class="control-input">
                <span id="scale-value">1.0</span>
            </div>
            
            <div class="control-row">
                <span class="control-label">Rotación X:</span>
                <input type="range" id="rotate-x" min="0" max="360" value="0" class="control-input">
                <span id="rotate-x-value">0°</span>
            </div>
            
            <div class="control-row">
                <span class="control-label">Rotación Y:</span>
                <input type="range" id="rotate-y" min="0" max="360" value="0" class="control-input">
                <span id="rotate-y-value">0°</span>
            </div>
            
            <div class="control-row">
                <span class="control-label">Rotación Z:</span>
                <input type="range" id="rotate-z" min="0" max="360" value="0" class="control-input">
                <span id="rotate-z-value">0°</span>
            </div>
        </div>
        
        <button id="ar-button">Iniciar Experiencia AR</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Variables globales
        let container;
        let camera, scene, renderer;
        let currentModel;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let models = {};
        let placedObject = null;
        let isARSupported = false;
        let sessionActive = false;
        let gltfLoader;
        let customModel = null;
        let modelScale = { x: 1, y: 1, z: 1 };
        let defaultModels = ['cube', 'sphere', 'torus'];
        let loadedModels = {
            // Aquí podrás almacenar los modelos precargados
            // Formato: 'nombreModelo': { object: Object3D, scale: { x, y, z }, position: { x, y, z } }
        };

        const statusMessage = document.getElementById('status-message');
        const controlPanel = document.getElementById('control-panel');
        const arButton = document.getElementById('ar-button');

        // Inicialización
        init();

        function init() {
            container = document.getElementById('container');

            // Configuración de la escena
            scene = new THREE.Scene();

            // Configuración de la cámara
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Luz ambiental
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Luz direccional
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 5, 0);
            scene.add(directionalLight);

            // Configuración del renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Crear modelos predefinidos
            createModels();

            // Crear reticle (indicador de posición)
            createReticle();

            // Verificar soporte para WebXR
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar')
                    .then((supported) => {
                        isARSupported = supported;
                        if (supported) {
                            statusMessage.textContent = 'WebXR AR soportado - Pulsa el botón para iniciar';
                            arButton.disabled = false;
                        } else {
                            statusMessage.textContent = 'WebXR AR no soportado en este dispositivo/navegador';
                            arButton.disabled = true;
                        }
                    });
            } else {
                statusMessage.textContent = 'WebXR no soportado en este navegador';
                arButton.disabled = true;
            }

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            arButton.addEventListener('click', onARButtonClick);

            // Inicializar cargador GLTF
            gltfLoader = new THREE.GLTFLoader();
            
            // Pre-cargar modelos (si tienes URLs específicas)
            preloadCustomModels();
            
            // Configurar controles UI
            setupUIControls();
        }
        
        function preloadCustomModels() {
            // Esta función puede cargar tus modelos pre-establecidos
            // Ejemplo de cómo cargar un modelo:
            /*
            const modelUrl = 'ruta/a/tu/modelo.glb';
            const modelName = 'nombreDelModelo';
            
            gltfLoader.load(
                modelUrl,
                (gltf) => {
                    // Configuración básica del modelo
                    const model = gltf.scene;
                    model.scale.set(0.1, 0.1, 0.1); // Ajusta la escala según necesidad
                    
                    // Almacena el modelo para uso posterior
                    loadedModels[modelName] = { 
                        object: model,
                        scale: { x: 0.1, y: 0.1, z: 0.1 },
                        position: { x: 0, y: 0, z: 0 }
                    };
                    
                    // Agrega opción al selector de modelos
                    addModelOption(modelName);
                    
                    console.log(`Modelo ${modelName} cargado correctamente`);
                },
                (xhr) => {
                    console.log(`${modelName}: ${(xhr.loaded / xhr.total) * 100}% cargado`);
                },
                (error) => {
                    console.error(`Error al cargar el modelo ${modelName}:`, error);
                }
            );
            */
            
            // Puedes agregar más modelos según necesites
        }
        
        function addModelOption(modelName) {
            const modelSelector = document.querySelector('.model-selector');
            const modelOption = document.createElement('div');
            modelOption.className = 'model-option';
            modelOption.dataset.model = modelName;
            modelOption.textContent = modelName;
            
            modelOption.addEventListener('click', (e) => {
                setActiveModel(modelName);
            });
            
            modelSelector.appendChild(modelOption);
        }

        function createModels() {
            // Cubo
            const cubeGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            models.cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

            // Esfera
            const sphereGeometry = new THREE.SphereGeometry(0.15, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            models.sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            // Toroide
            const torusGeometry = new THREE.TorusGeometry(0.15, 0.05, 16, 32);
            const torusMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            models.torus = new THREE.Mesh(torusGeometry, torusMaterial);

            // Establecer modelo predeterminado
            currentModel = 'cube';
        }

        function createReticle() {
            const geometry = new THREE.RingGeometry(0.03, 0.04, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
        }

        function setupUIControls() {
            // Controles de escala
            const scaleSlider = document.getElementById('scale-slider');
            const scaleValue = document.getElementById('scale-value');
            scaleSlider.addEventListener('input', (e) => {
                if (placedObject) {
                    const scale = parseFloat(e.target.value);
                    placedObject.scale.setScalar(scale);
                    scaleValue.textContent = scale.toFixed(1);
                }
            });

            // Controles de rotación
            const rotateX = document.getElementById('rotate-x');
            const rotateXValue = document.getElementById('rotate-x-value');
            rotateX.addEventListener('input', (e) => {
                if (placedObject) {
                    const angle = parseFloat(e.target.value);
                    placedObject.rotation.x = angle * (Math.PI / 180);
                    rotateXValue.textContent = `${angle}°`;
                }
            });

            const rotateY = document.getElementById('rotate-y');
            const rotateYValue = document.getElementById('rotate-y-value');
            rotateY.addEventListener('input', (e) => {
                if (placedObject) {
                    const angle = parseFloat(e.target.value);
                    placedObject.rotation.y = angle * (Math.PI / 180);
                    rotateYValue.textContent = `${angle}°`;
                }
            });

            const rotateZ = document.getElementById('rotate-z');
            const rotateZValue = document.getElementById('rotate-z-value');
            rotateZ.addEventListener('input', (e) => {
                if (placedObject) {
                    const angle = parseFloat(e.target.value);
                    placedObject.rotation.z = angle * (Math.PI / 180);
                    rotateZValue.textContent = `${angle}°`;
                }
            });

            // Configurar input de archivo para cargar modelos personalizados
            const fileUpload = document.getElementById('file-upload');
            const fileName = document.getElementById('file-name');
            const modelStatus = document.getElementById('model-status');
            
            fileUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                // Mostrar nombre del archivo
                fileName.textContent = file.name;
                modelStatus.textContent = 'Cargando modelo...';
                
                // Crear URL del archivo
                const fileURL = URL.createObjectURL(file);
                
                // Cargar el modelo
                gltfLoader.load(
                    fileURL,
                    (gltf) => {
                        // Guardar el modelo personalizado
                        customModel = gltf.scene;
                        
                        // Centrar y escalar el modelo adecuadamente
                        const box = new THREE.Box3().setFromObject(customModel);
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 0.2 / maxDim; // Escalar para que tenga un tamaño razonable
                        
                        customModel.scale.setScalar(scale);
                        
                        // Ajustar posición vertical si es necesario
                        box.setFromObject(customModel);
                        const center = box.getCenter(new THREE.Vector3());
                        customModel.position.sub(center);
                        
                        // Actualizar estado
                        modelStatus.textContent = 'Modelo cargado correctamente';
                        
                        // Seleccionar el modelo personalizado
                        setActiveModel('custom');
                        
                        // Revoca la URL del objeto cuando ya no se necesita
                        URL.revokeObjectURL(fileURL);
                    },
                    (xhr) => {
                        const percent = Math.round((xhr.loaded / xhr.total) * 100);
                        modelStatus.textContent = `Cargando... ${percent}%`;
                    },
                    (error) => {
                        console.error('Error al cargar el modelo:', error);
                        modelStatus.textContent = 'Error al cargar el modelo';
                        fileName.textContent = 'Ningún archivo seleccionado';
                    }
                );
            });

            // Selector de modelos
            const modelOptions = document.querySelectorAll('.model-option');
            modelOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    const modelName = e.target.dataset.model;
                    setActiveModel(modelName);
                });
            });
        }
        
        function setActiveModel(modelName) {
            currentModel = modelName;
            
            // Actualizar estado activo
            const modelOptions = document.querySelectorAll('.model-option');
            modelOptions.forEach(opt => opt.classList.remove('active'));
            document.querySelector(`.model-option[data-model="${modelName}"]`).classList.add('active');
            
            // Si ya hay un objeto colocado, cambiarlo
            if (placedObject) {
                scene.remove(placedObject);
                
                // Crear el nuevo objeto según el modelo seleccionado
                if (modelName === 'custom' && customModel) {
                    placedObject = customModel.clone();
                } else if (loadedModels[modelName]) {
                    // Si es un modelo precargado
                    placedObject = loadedModels[modelName].object.clone();
                    const modelData = loadedModels[modelName];
                    placedObject.scale.set(
                        modelData.scale.x, 
                        modelData.scale.y, 
                        modelData.scale.z
                    );
                } else {
                    // Si es un modelo básico
                    placedObject = models[modelName].clone();
                }
                
                // Mantener escala y rotación anterior si no es un modelo precargado
                if (defaultModels.includes(modelName)) {
                    const scaleValue = parseFloat(document.getElementById('scale-slider').value);
                    placedObject.scale.setScalar(scaleValue);
                }
                
                placedObject.rotation.x = parseFloat(document.getElementById('rotate-x').value) * (Math.PI / 180);
                placedObject.rotation.y = parseFloat(document.getElementById('rotate-y').value) * (Math.PI / 180);
                placedObject.rotation.z = parseFloat(document.getElementById('rotate-z').value) * (Math.PI / 180);
                
                scene.add(placedObject);
            }
        }
        }

        function onARButtonClick() {
            if (!isARSupported) return;
            
            if (!sessionActive) {
                // Iniciar sesión AR
                navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.getElementById('ui') }
                }).then(onSessionStarted);
            } else {
                // Terminar sesión AR
                renderer.xr.getSession().end();
            }
        }

        function onSessionStarted(session) {
            session.addEventListener('end', onSessionEnded);
            
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
            
            arButton.textContent = 'Salir de AR';
            statusMessage.textContent = 'Apunta a una superficie y toca para colocar el objeto';
            sessionActive = true;
            
            session.addEventListener('select', onSelect);
            
            animate();
        }

        function onSessionEnded() {
            arButton.textContent = 'Iniciar Experiencia AR';
            statusMessage.textContent = 'AR detenido - Pulsa el botón para reiniciar';
            controlPanel.style.display = 'none';
            sessionActive = false;
            
            if (placedObject) {
                scene.remove(placedObject);
                placedObject = null;
            }
        }

        function onSelect(event) {
            if (reticle.visible) {
                if (!placedObject) {
                    // Primera colocación del objeto
                    if (currentModel === 'custom' && customModel) {
                        placedObject = customModel.clone();
                    } else if (loadedModels[currentModel]) {
                        // Si es un modelo precargado
                        placedObject = loadedModels[currentModel].object.clone();
                        const modelData = loadedModels[currentModel];
                        placedObject.scale.set(
                            modelData.scale.x, 
                            modelData.scale.y, 
                            modelData.scale.z
                        );
                    } else {
                        // Modelos predefinidos básicos
                        placedObject = models[currentModel].clone();
                    }
                    
                    placedObject.position.setFromMatrixPosition(reticle.matrix);
                    scene.add(placedObject);
                    controlPanel.style.display = 'block';
                    statusMessage.textContent = 'Usa los controles para modificar el objeto';
                } else {
                    // Reposicionar objeto existente
                    placedObject.position.setFromMatrixPosition(reticle.matrix);
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Función para cargar un modelo desde URL
        function loadModelFromURL(https://cdn.glitch.global/e22440f8-b2c7-4cb9-ad1a-b8234bb4341c/CruzBarranco.glb?v=1746008553685, CruzBarranco, scale = 0.1, callback = null) {
            gltfLoader.load(
                url,
                (gltf) => {
                    // Configuración básica del modelo
                    const model = gltf.scene;
                    model.scale.set(scale, scale, scale); // Ajusta la escala según necesidad
                    
                    // Centrar el modelo
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    // Almacena el modelo para uso posterior
                    loadedModels[name] = { 
                        object: model,
                        scale: { x: scale, y: scale, z: scale },
                        position: { x: 0, y: 0, z: 0 }
                    };
                    
                    // Agrega opción al selector de modelos
                    addModelOption(name);
                    
                    console.log(`Modelo ${name} cargado correctamente`);
                    
                    if (callback) callback(model);
                },
                (xhr) => {
                    console.log(`${name}: ${(xhr.loaded / xhr.total) * 100}% cargado`);
                },
                (error) => {
                    console.error(`Error al cargar el modelo ${name}:`, error);
                }
            );
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace })
                            .then((source) => {
                                hitTestSource = source;
                            });
                    });

                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);

                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
