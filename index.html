<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR - Modelos 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }
        button {
            padding: 12px 20px;
            margin: 8px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: rgba(108, 117, 125, 0.8);
        }
        .control-panel {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 90%;
            max-width: 400px;
            display: none;
        }
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .control-label {
            font-weight: bold;
            width: 100px;
        }
        .control-input {
            flex-grow: 1;
        }
        .model-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .model-option {
            padding: 8px 12px;
            margin: 4px;
            background-color: rgba(0, 123, 255, 0.6);
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .model-option.active {
            background-color: rgba(0, 123, 255, 1);
            font-weight: bold;
        }
        .status-message {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 0 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .icon-button svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }
        .screenshot-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .screenshot-preview img {
            max-width: 90%;
            max-height: 70%;
            border: 2px solid white;
        }
        .screenshot-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .screenshot-actions button {
            margin: 0 10px;
        }
        .hidden {
            display: none !important;
        }
        .toggle-controls-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="ui">
        <div id="status-message" class="status-message">Esperando iniciar AR...</div>
        
        <div id="control-panel" class="control-panel">
            <div class="model-selector">
                <div class="model-option active" data-model="cube">Cubo</div>
                <div class="model-option" data-model="sphere">Esfera</div>
                <div class="model-option" data-model="torus">Toroide</div>
            </div>
            
            <div class="control-row">
                <span class="control-label">Escala:</span>
                <input type="range" id="scale-slider" min="0.5" max="3" step="0.1" value="1" class="control-input">
                <span id="scale-value">1.0</span>
            </div>
            
            <div class="control-row">
                <span class="control-label">Rotación X:</span>
                <input type="range" id="rotate-x" min="0" max="360" value="0" class="control-input">
                <span id="rotate-x-value">0°</span>
            </div>
            
            <div class="control-row">
                <span class="control-label">Rotación Y:</span>
                <input type="range" id="rotate-y" min="0" max="360" value="0" class="control-input">
                <span id="rotate-y-value">0°</span>
            </div>
            
            <div class="control-row">
                <span class="control-label">Rotación Z:</span>
                <input type="range" id="rotate-z" min="0" max="360" value="0" class="control-input">
                <span id="rotate-z-value">0°</span>
            </div>
        </div>
        
        <div class="action-buttons" id="action-buttons" style="display: none;">
            <div class="icon-button" id="camera-button" title="Tomar captura">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 2L7.17 4H4C2.9 4 2 4.9 2 6v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                    <circle cx="12" cy="12" r="3.2"/>
                </svg>
            </div>
        </div>
        
        <button id="ar-button">Iniciar Experiencia AR</button>
    </div>
    
    <div class="toggle-controls-btn" id="toggle-controls" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
    </div>
    
    <div class="screenshot-preview" id="screenshot-preview">
        <img id="screenshot-image" src="" alt="Captura de pantalla">
        <div class="screenshot-actions">
            <button id="save-button">Guardar</button>
            <button id="share-button">Compartir</button>
            <button id="close-preview">Cerrar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

        let container;
        let camera, scene, renderer;

        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let models = {};
        let placedObject = null;
        let isARSupported = false;

        const statusMessage = document.getElementById('status-message');
        const controlPanel = document.getElementById('control-panel');
        const arButton = document.getElementById('ar-button');

        const actionButtons = document.getElementById('action-buttons');
        const cameraButton = document.getElementById('camera-button');
        const screenshotPreview = document.getElementById('screenshot-preview');
        const screenshotImage = document.getElementById('screenshot-image');
        const saveButton = document.getElementById('save-button');
        const shareButton = document.getElementById('share-button');
        const closePreviewButton = document.getElementById('close-preview');

        // Inicialización
        init();

        function init() {
            container = document.getElementById('container');

            // Configuración de la escena
            scene = new THREE.Scene();

            // Configuración de la cámara
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Luz ambiental
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Luz direccional
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 5, 0);
            scene.add(directionalLight);

            // Configuración del renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Crear modelos predefinidos
            createModels();

            // Crear reticle (indicador de posición)
            createReticle();

            // Verificar soporte para WebXR
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar')
                    .then((supported) => {
                        isARSupported = supported;
                        if (supported) {
                            statusMessage.textContent = 'WebXR AR soportado - Pulsa el botón para iniciar';
                            arButton.disabled = false;
                        } else {
                            statusMessage.textContent = 'WebXR AR no soportado en este dispositivo/navegador';
                            arButton.disabled = true;
                        }
                    });
            } else {
                statusMessage.textContent = 'WebXR no soportado en este navegador';
                arButton.disabled = true;
            }

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            arButton.addEventListener('click', onARButtonClick);
            toggleControls.addEventListener('click', toggleControlsVisibility);
            cameraButton.addEventListener('click', takeScreenshot);
            saveButton.addEventListener('click', saveScreenshot);
            shareButton.addEventListener('click', shareScreenshot);
            closePreviewButton.addEventListener('click', closeScreenshotPreview);

            // Configurar controles UI
            setupUIControls();
        }

        function createModels() {
            // Cubo
            const cubeGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            models.cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

            // Esfera
            const sphereGeometry = new THREE.SphereGeometry(0.15, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            models.sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            // Toroide
            const torusGeometry = new THREE.TorusGeometry(0.15, 0.05, 16, 32);
            const torusMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            models.torus = new THREE.Mesh(torusGeometry, torusMaterial);

            // Establecer modelo predeterminado
            currentModel = 'cube';
        }

        function createReticle() {
            const geometry = new THREE.RingGeometry(0.03, 0.04, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
        }

            // Controles de escala
            const scaleSlider = document.getElementById('scale-slider');
            const scaleValue = document.getElementById('scale-value');

                if (placedObject) {
                    const scale = parseFloat(e.target.value);
                    placedObject.scale.setScalar(scale);
                    scaleValue.textContent = scale.toFixed(1);
                }
            });

</html>
