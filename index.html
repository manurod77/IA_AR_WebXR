<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR - Modelos 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }
        button {
            padding: 12px 20px;
            margin: 8px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: rgba(108, 117, 125, 0.8);
        }
        .control-panel {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 90%;
            max-width: 400px;
            display: none;
        }
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .control-label {
            font-weight: bold;
            width: 100px;
        }
        .control-input {
            flex-grow: 1;
        }
        .model-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .model-option {
            padding: 8px 12px;
            margin: 4px;
            background-color: rgba(0, 123, 255, 0.6);
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .model-option.active {
            background-color: rgba(0, 123, 255, 1);
            font-weight: bold;
        }
        .status-message {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="ui">
        <div id="status-message" class="status-message">Esperando iniciar AR...</div>
        
        <div id="control-panel" class="control-panel">
            <div class="model-selector">
                <div class="model-option active" data-model="cube">Cubo</div>
                <div class="model-option" data-model="sphere">Esfera</div>
                <div class="model-option" data-model="torus">Toroide</div>
            </div>
            
            <div class="control-row">
                <span class="control-label">Escala:</span>
                <input type="range" id="scale-slider" min="0.5" max="3" step="0.1" value="1" class="control-input">
                <span id="scale-value">1.0</span>
            </div>
            
            <div class="control-row">
                <span class="control-label">Rotación X:</span>
                <input type="range" id="rotate-x" min="0" max="360" value="0" class="control-input">
                <span id="rotate-x-value">0°</span>
            </div>
            
            <div class="control-row">
                <span class="control-label">Rotación Y:</span>
                <input type="range" id="rotate-y" min="0" max="360" value="0" class="control-input">
                <span id="rotate-y-value">0°</span>
            </div>
            
            <div class="control-row">
                <span class="control-label">Rotación Z:</span>
                <input type="range" id="rotate-z" min="0" max="360" value="0" class="control-input">
                <span id="rotate-z-value">0°</span>
            </div>
        </div>
        
        <button id="ar-button">Iniciar Experiencia AR</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Variables globales
        let container;
        let camera, scene, renderer;
        let currentModel;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let models = {};
        let placedObject = null;
        let isARSupported = false;
        let sessionActive = false;

        const statusMessage = document.getElementById('status-message');
        const controlPanel = document.getElementById('control-panel');
        const arButton = document.getElementById('ar-button');

        // Inicialización
        init();

        function init() {
            container = document.getElementById('container');

            // Configuración de la escena
            scene = new THREE.Scene();

            // Configuración de la cámara
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Luz ambiental
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Luz direccional
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 5, 0);
            scene.add(directionalLight);

            // Configuración del renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Crear modelos predefinidos
            createModels();

            // Crear reticle (indicador de posición)
            createReticle();

            // Verificar soporte para WebXR
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar')
                    .then((supported) => {
                        isARSupported = supported;
                        if (supported) {
                            statusMessage.textContent = 'WebXR AR soportado - Pulsa el botón para iniciar';
                            arButton.disabled = false;
                        } else {
                            statusMessage.textContent = 'WebXR AR no soportado en este dispositivo/navegador';
                            arButton.disabled = true;
                        }
                    });
            } else {
                statusMessage.textContent = 'WebXR no soportado en este navegador';
                arButton.disabled = true;
            }

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            arButton.addEventListener('click', onARButtonClick);

            // Configurar controles UI
            setupUIControls();
        }

        function createModels() {
            // Cubo
            const cubeGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            models.cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

            // Esfera
            const sphereGeometry = new THREE.SphereGeometry(0.15, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            models.sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            // Toroide
            const torusGeometry = new THREE.TorusGeometry(0.15, 0.05, 16, 32);
            const torusMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            models.torus = new THREE.Mesh(torusGeometry, torusMaterial);

            // Establecer modelo predeterminado
            currentModel = 'cube';
        }

        function createReticle() {
            const geometry = new THREE.RingGeometry(0.03, 0.04, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
        }

        function setupUIControls() {
            // Controles de escala
            const scaleSlider = document.getElementById('scale-slider');
            const scaleValue = document.getElementById('scale-value');
            scaleSlider.addEventListener('input', (e) => {
                if (placedObject) {
                    const scale = parseFloat(e.target.value);
                    placedObject.scale.setScalar(scale);
                    scaleValue.textContent = scale.toFixed(1);
                }
            });

            // Controles de rotación
            const rotateX = document.getElementById('rotate-x');
            const rotateXValue = document.getElementById('rotate-x-value');
            rotateX.addEventListener('input', (e) => {
                if (placedObject) {
                    const angle = parseFloat(e.target.value);
                    placedObject.rotation.x = angle * (Math.PI / 180);
                    rotateXValue.textContent = `${angle}°`;
                }
            });

            const rotateY = document.getElementById('rotate-y');
            const rotateYValue = document.getElementById('rotate-y-value');
            rotateY.addEventListener('input', (e) => {
                if (placedObject) {
                    const angle = parseFloat(e.target.value);
                    placedObject.rotation.y = angle * (Math.PI / 180);
                    rotateYValue.textContent = `${angle}°`;
                }
            });

            const rotateZ = document.getElementById('rotate-z');
            const rotateZValue = document.getElementById('rotate-z-value');
            rotateZ.addEventListener('input', (e) => {
                if (placedObject) {
                    const angle = parseFloat(e.target.value);
                    placedObject.rotation.z = angle * (Math.PI / 180);
                    rotateZValue.textContent = `${angle}°`;
                }
            });

            // Selector de modelos
            const modelOptions = document.querySelectorAll('.model-option');
            modelOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    const modelName = e.target.dataset.model;
                    currentModel = modelName;
                    
                    // Actualizar estado activo
                    modelOptions.forEach(opt => opt.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Si ya hay un objeto colocado, cambiarlo
                    if (placedObject) {
                        scene.remove(placedObject);
                        
                        placedObject = models[modelName].clone();
                        
                        // Mantener escala y rotación anterior
                        const scaleValue = parseFloat(document.getElementById('scale-slider').value);
                        placedObject.scale.setScalar(scaleValue);
                        
                        placedObject.rotation.x = parseFloat(document.getElementById('rotate-x').value) * (Math.PI / 180);
                        placedObject.rotation.y = parseFloat(document.getElementById('rotate-y').value) * (Math.PI / 180);
                        placedObject.rotation.z = parseFloat(document.getElementById('rotate-z').value) * (Math.PI / 180);
                        
                        scene.add(placedObject);
                    }
                });
            });
        }

        function onARButtonClick() {
            if (!isARSupported) return;
            
            if (!sessionActive) {
                // Iniciar sesión AR
                navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.getElementById('ui') }
                }).then(onSessionStarted);
            } else {
                // Terminar sesión AR
                renderer.xr.getSession().end();
            }
        }

        function onSessionStarted(session) {
            session.addEventListener('end', onSessionEnded);
            
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
            
            arButton.textContent = 'Salir de AR';
            statusMessage.textContent = 'Apunta a una superficie y toca para colocar el objeto';
            sessionActive = true;
            
            session.addEventListener('select', onSelect);
            
            animate();
        }

        function onSessionEnded() {
            arButton.textContent = 'Iniciar Experiencia AR';
            statusMessage.textContent = 'AR detenido - Pulsa el botón para reiniciar';
            controlPanel.style.display = 'none';
            sessionActive = false;
            
            if (placedObject) {
                scene.remove(placedObject);
                placedObject = null;
            }
        }

        function onSelect(event) {
            if (reticle.visible) {
                if (!placedObject) {
                    // Primera colocación del objeto
                    placedObject = models[currentModel].clone();
                    placedObject.position.setFromMatrixPosition(reticle.matrix);
                    scene.add(placedObject);
                    controlPanel.style.display = 'block';
                    statusMessage.textContent = 'Usa los controles para modificar el objeto';
                } else {
                    // Reposicionar objeto existente
                    placedObject.position.setFromMatrixPosition(reticle.matrix);
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace })
                            .then((source) => {
                                hitTestSource = source;
                            });
                    });

                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);

                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
